# xrt.ini - Xilinx Runtime Configuration File
# This file configures the Xilinx Runtime (XRT) environment for the Mandelbrot application.
# It controls runtime behavior, debugging, and emulation settings for FPGA development.
#
# Sections:
# [Runtime] - Sets runtime options such as debug level.
# [Emulation] - Enables emulation tracing and optional debug level for hardware emulation.

[Runtime]
debug_level=6
[Emulation]
emulation_trace=true
# emulation_debug_level=3    # (optional)
